[package]
name = "box"
version = "0.3.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "EUPL-1.2"

[[bin]]
name = "box"
path = "src/main.rs"

[dependencies]
box-format = { path = "../box-format", default-features = false, features = ["reader", "writer", "zstd"] }
structopt = "0.3.17"
humansize = "1.1.0"
byteorder = "1.3.4"
chrono = "0.4.15"
crc32fast = "1.2.0"
jwalk = "0.5.1"
rayon = "1.4.0"
thiserror = "1.0.20"
anyhow = "1.0.32"
tracing = "0.1.19"
tracing-subscriber = { version = "0.2.11", features = ["fmt"] }
