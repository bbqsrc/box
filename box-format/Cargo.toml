[package]
name = "box_format"
version = "0.1.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "Apache-2.0 OR MIT"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
byteorder = "1.3.2"
memmap = "0.7.0"
comde = { version = "0.1.0", default-features = false }
pathdiff = "0.1.0"
unic-normal = "0.9.0"
unic-ucd = "0.9.0"
vlq = { package = "vlq-rust", git = "https://github.com/bbqsrc/vlq-rust" }
relative-path = { git = "https://github.com/udoprog/relative-path", branch = "relative" }

cthulhu = { git = "https://github.com/cthulhu-rs/cthulhu", optional = true }
cursed = { git = "https://github.com/cthulhu-rs/cthulhu", optional = true }
libc = { version = "0.2.66", optional = true }
fst = "0.3.5"
log = "0.4.8"

[features]
default = ["brotli", "xz", "deflate", "zstd", "snappy", "writer", "reader"]
reader = []
writer = ["reader"]

brotli = ["comde/brotli"]
xz = ["comde/xz"]
deflate = ["comde/deflate"]
zstd = ["comde/zstandard"]
snappy = ["comde/snappy"]

ffi = ["libc", "cthulhu", "cursed"]
