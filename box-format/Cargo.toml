[package]
name = "box-format"
version = "0.3.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "Apache-2.0 OR MIT"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
byteorder = "1.3.4"
memmap = "0.7.0"
comde = { version = "0.2.0-pre.2", git = "https://github.com/bbqsrc/comde", default-features = false, features = ["std"] }
pathdiff = "0.2.0"
unic-normal = "0.9.0"
unic-ucd = "0.9.0"
relative-path = "1.3.2"
fastvlq = "1.0.0-alpha.2"

cffi = { version = "0.1", optional = true }
libc = { version = "0.2.79", optional = true }
log = "0.4.11"
pathtrie = "0.1.1"
tracing = "0.1.21"

[features]
default = ["brotli", "xz", "deflate", "zstd", "snappy", "writer", "reader"]
reader = []
writer = ["reader"]

brotli = ["comde/brotli"]
xz = ["comde/xz"]
deflate = ["comde/deflate"]
zstd = ["comde/zstandard"]
snappy = ["comde/snappy"]

nightly = ["comde/nightly"]

ffi = ["libc", "cffi"]
