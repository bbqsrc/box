[package]
name = "box_format"
version = "0.1.0"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "Apache-2.0 OR MIT"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
byteorder = "1.3.2"
memmap = "0.7.0"
comde = { version = "0.1.0", default-features = false }
pathdiff = "0.1.0"
unic-normal = "0.9.0"
unic-ucd = "0.9.0"
vlq = { package = "vlq-rust", version = "0.2" }

cthulhu = { path = "../../cthulhu/cthulhu", optional = true }
cursed = { path = "../../cthulhu/cursed",  optional = true }
libc = { version = "0.2.62", optional = true }

[features]
default = ["brotli", "xz", "deflate", "zstd", "snappy"]
brotli = ["comde/brotli"]
xz = ["comde/xz"]
deflate = ["comde/deflate"]
zstd = ["comde/zstd"]
snappy = ["comde/snappy"]

ffi = ["libc", "cthulhu", "cursed"]
